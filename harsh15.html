<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Recommendation System</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        header h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        header p {
            color: var(--dark);
            opacity: 0.8;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        select, .skills-container {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: white;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 12px;
        }
        
        .skill-checkbox {
            display: none;
        }
        
        .skill-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .skill-checkbox:checked + .skill-label {
            background-color: var(--primary);
            color: white;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .internship-card {
            border-left: 4px solid var(--primary);
            padding: 15px;
            position: relative;
        }
        
        .internship-card h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .internship-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .match-reason {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-top: 10px;
        }
        
        .apply-btn {
            background-color: var(--success);
            width: auto;
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .skill-gap {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff4e6;
            border-radius: var(--border-radius);
            font-size: 14px;
        }
        
        .skill-gap a {
            color: var(--accent);
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .results-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .language-btn {
            background: white;
            color: var(--dark);
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Internship Recommendation System</h1>
            <p>Find the perfect internship based on your education, skills, and preferences</p>
        </header>
        
        <div class="language-selector">
            <button class="language-btn" id="languageToggle">हिंदी</button>
        </div>
        
        <div class="card">
            <h2>Tell us about yourself</h2>
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="education">Education Level</label>
                    <select id="education" required>
                        <option value="">Select your education</option>
                        <option value="10th">10th Grade</option>
                        <option value="12th">12th Grade</option>
                        <option value="UG">Undergraduate</option>
                        <option value="PG">Postgraduate</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Your Skills</label>
                    <div class="skills-container">
                        <input type="checkbox" id="skill-coding" class="skill-checkbox" value="coding">
                        <label for="skill-coding" class="skill-label">Coding</label>
                        
                        <input type="checkbox" id="skill-writing" class="skill-checkbox" value="writing">
                        <label for="skill-writing" class="skill-label">Writing</label>
                        
                        <input type="checkbox" id="skill-design" class="skill-checkbox" value="design">
                        <label for="skill-design" class="skill-label">Design</label>
                        
                        <input type="checkbox" id="skill-teaching" class="skill-checkbox" value="teaching">
                        <label for="skill-teaching" class="skill-label">Teaching</label>
                        
                        <input type="checkbox" id="skill-communication" class="skill-checkbox" value="communication">
                        <label for="skill-communication" class="skill-label">Communication</label>
                        
                        <input type="checkbox" id="skill-research" class="skill-checkbox" value="research">
                        <label for="skill-research" class="skill-label">Research</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sector">Sector of Interest</label>
                    <select id="sector" required>
                        <option value="">Select sector</option>
                        <option value="IT">Information Technology</option>
                        <option value="education">Education</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="social">Social Work</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="government">Government</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Location Preference</label>
                    <select id="location" required>
                        <option value="">Select location</option>
                        <option value="remote">Remote</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="rural">Rural Area</option>
                    </select>
                </div>
                
                <button type="submit">Find Internships</button>
            </form>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Finding the best internships for you...</p>
        </div>
        
        <div id="resultsContainer" class="results-container hidden">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        // Sample internship data (in a real application, this would come from a database)
        const internships = [
            {
                id: 1,
                title: "Web Development Intern",
                sector: "IT",
                location: "remote",
                educationReq: "UG",
                skillsReq: ["coding", "design"],
                description: "Work on front-end development projects using HTML, CSS, and JavaScript."
            },
            {
                id: 2,
                title: "Content Writing Intern",
                sector: "IT",
                location: "remote",
                educationReq: "12th",
                skillsReq: ["writing", "communication"],
                description: "Create engaging content for our blog and social media channels."
            },
            {
                id: 3,
                title: "Teaching Assistant",
                sector: "education",
                location: "rural",
                educationReq: "UG",
                skillsReq: ["teaching", "communication"],
                description: "Support teachers in rural schools with daily activities and lessons."
            },
            {
                id: 4,
                title: "Community Health Worker",
                sector: "healthcare",
                location: "rural",
                educationReq: "12th",
                skillsReq: ["communication", "research"],
                description: "Assist in community health initiatives and awareness programs."
            },
            {
                id: 5,
                title: "Agricultural Research Assistant",
                sector: "agriculture",
                location: "rural",
                educationReq: "UG",
                skillsReq: ["research", "communication"],
                description: "Support research on sustainable farming practices."
            },
            {
                id: 6,
                title: "Graphic Design Intern",
                sector: "IT",
                location: "bangalore",
                educationReq: "UG",
                skillsReq: ["design", "communication"],
                description: "Create visual content for digital marketing campaigns."
            },
            {
                id: 7,
                title: "IT Support Intern",
                sector: "IT",
                location: "delhi",
                educationReq: "12th",
                skillsReq: ["coding", "communication"],
                description: "Provide technical support and troubleshoot IT issues."
            },
            {
                id: 8,
                title: "Social Media Intern",
                sector: "social",
                location: "remote",
                educationReq: "UG",
                skillsReq: ["writing", "design"],
                description: "Manage social media accounts and create engaging content."
            }
        ];

        // Skill improvement resources
        const skillResources = {
            coding: "https://www.freecodecamp.org/",
            writing: "https://www.coursera.org/courses?query=writing",
            design: "https://www.canva.com/design-school/",
            teaching: "https://www.teachingenglish.org.uk/",
            communication: "https://www.coursera.org/learn/communication-skills",
            research: "https://www.edx.org/learn/research-methods"
        };

        // Language support
        const translations = {
            en: {
                title: "Internship Recommendation System",
                subtitle: "Find the perfect internship based on your education, skills, and preferences",
                education: "Education Level",
                selectEducation: "Select your education",
                skills: "Your Skills",
                sector: "Sector of Interest",
                selectSector: "Select sector",
                location: "Location Preference",
                selectLocation: "Select location",
                find: "Find Internships",
                loading: "Finding the best internships for you...",
                matches: "Matches your skills:",
                apply: "Apply Now",
                skillGap: "To qualify for more internships like this, learn",
                remote: "Remote",
                rural: "Rural Area"
            },
            hi: {
                title: "इंटर्नशीप सुझाव प्रणाली",
                subtitle: "अपनी शिक्षा, कौशल और प्राथमिकताओं के आधार पर सही इंटर्नशीप खोजें",
                education: "शिक्षा स्तर",
                selectEducation: "अपनी शिक्षा चुनें",
                skills: "आपके कौशल",
                sector: "रुचि का क्षेत्र",
                selectSector: "क्षेत्र चुनें",
                location: "स्थान वरीयता",
                selectLocation: "स्थान चुनें",
                find: "इंटर्नशिप खोजें",
                loading: "आपके लिए सर्वोत्तम इंटर्नशिप ढूंढ रहे हैं...",
                matches: "आपके कौशल से मेल खाता है:",
                apply: "अभी आवेदन करें",
                skillGap: "इस तरह की अधिक इंटर्नशिप के लिए योग्य होने के लिए सीखें",
                remote: "दूरस्थ",
                rural: "ग्रामीण क्षेत्र"
            }
        };

        let currentLanguage = 'en';

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('recommendationForm');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingElement = document.getElementById('loading');
            const languageToggle = document.getElementById('languageToggle');
            
            // Language toggle functionality
            languageToggle.addEventListener('click', function() {
                currentLanguage = currentLanguage === 'en' ? 'hi' : 'en';
                languageToggle.textContent = currentLanguage === 'en' ? 'हिंदी' : 'English';
                translatePage();
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const education = document.getElementById('education').value;
                const sector = document.getElementById('sector').value;
                const location = document.getElementById('location').value;
                
                // Get selected skills
                const selectedSkills = [];
                document.querySelectorAll('.skill-checkbox:checked').forEach(checkbox => {
                    selectedSkills.push(checkbox.value);
                });
                
                // Show loading
                loadingElement.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                
                // Simulate processing time
                setTimeout(() => {
                    // Get recommendations
                    const recommendations = getRecommendations(education, selectedSkills, sector, location);
                    
                    // Display results
                    displayResults(recommendations, selectedSkills);
                    
                    // Hide loading, show results
                    loadingElement.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');
                }, 1500);
            });
            
            function getRecommendations(education, skills, sector, location) {
                // Score each internship
                const scoredInternships = internships.map(internship => {
                    let score = 0;
                    let matchReasons = [];
                    
                    // Education match (30%)
                    if (internship.educationReq === education) {
                        score += 0.3;
                        matchReasons.push("Education level match");
                    }
                    
                    // Skills match (50%)
                    const skillMatches = internship.skillsReq.filter(skill => skills.includes(skill));
                    if (skillMatches.length > 0) {
                        score += 0.5 * (skillMatches.length / internship.skillsReq.length);
                        matchReasons.push(`Skills: ${skillMatches.join(', ')}`);
                    }
                    
                    // Sector match (10%)
                    if (internship.sector === sector) {
                        score += 0.1;
                        matchReasons.push("Sector interest match");
                    }
                    
                    // Location match (10%)
                    if (internship.location === location) {
                        score += 0.1;
                        matchReasons.push("Location preference match");
                    } else if (internship.location === 'remote' && location !== 'rural') {
                        // Remote is generally acceptable if not specifically looking for rural
                        score += 0.05;
                    }
                    
                    return {
                        ...internship,
                        score,
                        matchReasons
                    };
                });
                
                // Filter out internships with very low scores and sort by score
                return scoredInternships
                    .filter(item => item.score > 0.2)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 5); // Return top 5
            }
            
            function displayResults(recommendations, userSkills) {
                resultsContainer.innerHTML = '';
                
                if (recommendations.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="card">
                            <h3>No matches found</h3>
                            <p>Try adjusting your skills or preferences to find more internships.</p>
                        </div>
                    `;
                    return;
                }
                
                recommendations.forEach(internship => {
                    const card = document.createElement('div');
                    card.className = 'card internship-card';
                    
                    // Find skills gap
                    const skillsGap = internship.skillsReq.filter(skill => !userSkills.includes(skill));
                    let skillGapHtml = '';
                    
                    if (skillsGap.length > 0) {
                        const resourceLink = skillResources[skillsGap[0]];
                        skillGapHtml = `
                            <div class="skill-gap">
                                ${translations[currentLanguage].skillGap} <a href="${resourceLink}" target="_blank">${skillsGap[0]}</a>.
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <h3>${internship.title}</h3>
                        <div class="internship-meta">
                            <span class="meta-item">🏢 ${internship.sector}</span>
                            <span class="meta-item">📍 ${translations[currentLanguage][internship.location] || internship.location}</span>
                        </div>
                        <p>${internship.description}</p>
                        <div class="match-reason">
                            <strong>${translations[currentLanguage].matches}</strong> ${internship.matchReasons.join(', ')}
                        </div>
                        ${skillGapHtml}
                        <button class="apply-btn">${translations[currentLanguage].apply}</button>
                    `;
                    
                    resultsContainer.appendChild(card);
                });
            }
            
            function translatePage() {
                document.querySelector('h1').textContent = translations[currentLanguage].title;
                document.querySelector('header p').textContent = translations[currentLanguage].subtitle;
                document.querySelector('label[for="education"]').textContent = translations[currentLanguage].education;
                document.querySelector('label[for="sector"]').textContent = translations[currentLanguage].sector;
                document.querySelector('label[for="location"]').textContent = translations[currentLanguage].location;
                document.querySelector('.card h2').textContent = translations[currentLanguage].find;
                document.querySelector('button[type="submit"]').textContent = translations[currentLanguage].find;
                
                // Update education dropdown
                const educationSelect = document.getElementById('education');
                educationSelect.querySelector('option[value=""]').textContent = translations[currentLanguage].selectEducation;
                
                // Update sector dropdown
                const sectorSelect = document.getElementById('sector');
                sectorSelect.querySelector('option[value=""]').textContent = translations[currentLanguage].selectSector;
                
                // Update location dropdown
                const locationSelect = document.getElementById('location');
                locationSelect.querySelector('option[value=""]').textContent = translations[currentLanguage].selectLocation;
                locationSelect.querySelector('option[value="remote"]').textContent = translations[currentLanguage].remote;
                locationSelect.querySelector('option[value="rural"]').textContent = translations[currentLanguage].rural;
                
                // Update skills label
                document.querySelector('label[for="skill-coding"]').parentElement.previousElementSibling.textContent = translations[currentLanguage].skills;
                
                // Update loading text
                document.querySelector('#loading p').textContent = translations[currentLanguage].loading;
                
                // Update any existing results
                const applyButtons = document.querySelectorAll('.apply-btn');
                if (applyButtons.length > 0) {
                    applyButtons.forEach(button => {
                        button.textContent = translations[currentLanguage].apply;
                    });
                    
                    const matchTexts = document.querySelectorAll('.match-reason strong');
                    matchTexts.forEach(el => {
                        el.textContent = translations[currentLanguage].matches;
                    });
                    
                    const skillGaps = document.querySelectorAll('.skill-gap');
                    if (skillGaps.length > 0) {
                        skillGaps.forEach(el => {
                            const parts = el.textContent.split('learn');
                            el.innerHTML = `${translations[currentLanguage].skillGap} <a href="${el.querySelector('a').href}" target="_blank">${el.querySelector('a').textContent}</a>.`;
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
